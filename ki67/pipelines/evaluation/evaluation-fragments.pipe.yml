modules:
  - name: slide
    type: SlideImporter
    group: default
    parameters:
      filename: adjusted

  - name: markers
    type: MarkersImporter
    group: default
    parameters:
      filename: markers

  - name: fragmentator-s16
    type: Fragmentator
    group: default
    depends_on:
      - slide
    parameters:
      step: 16

  - name: labeler-s16-m16
    type: Labeler
    group: default
    depends_on:
      - slide
      - markers
      - fragmentator-s16
    parameters:
      margin: 16

  - name: labeler-s16-m16-exporter
    type: Exporter
    group: default
    depends_on:
      - labeler-s16-m16
    parameters:
      filename: eval-labels-f192-s16-m16


groups:
  - name: default
    options:
      replicas: 8


shared_parameters:
  source: data/source
  target: data/results
  experiments: data/experiments
  fragment: 192
