modules:
  - name: slide
    type: SlideImporter
    group: default
    parameters:
      filename: base

  - name: crisp-mask
    type: MaskImporter
    group: default
    parameters:
      filename: crisp-mask-ensemble

  - name: crisp-cells
    type: Segmentator
    group: default
    depends_on:
      - slide
      - crisp-mask
    parameters:
      min_area: 144
      threshold_positive: 0.4466038677403657
      threshold_relevant: 0.3678555299479507

  - name: crisp-cells-exporter
    type: Exporter
    group: default
    depends_on:
      - crisp-cells
    parameters:
      filename: crisp-cells-biased-ensemble

  - name: preview
    type: CellsPreview
    group: default
    depends_on:
      - slide
      - crisp-cells

  - name: crisp-cells-preview-exporter
    type: Exporter
    group: default
    depends_on:
      - preview
    parameters:
      filename: crisp-cells-biased-preview-ensemble


groups:
  - name: default
    options:
      replicas: 8


shared_parameters:
  source: data/source
  target: data/results
  fragment: 96
