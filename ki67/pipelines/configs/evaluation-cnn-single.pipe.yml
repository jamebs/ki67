modules:
  - name: slide
    type: SlideImporter
    group: default
    parameters:
      filename: adjusted

  - name: labeler-importer
    type: LabelerImporter
    group: default
    parameters:
      filename: labels-f${size}-s${stride}-m${margin}
      margin: ${margin}

  - name: cnn
    type: CNN
    group: default
    depends_on:
      - slide
      - labeler-importer
    parameters:
      model: data/experiments/densenet121-f${size}-s${size}-m${margin}/${model}/weights.hdf5

  - name: prediction-exporter
    type: Exporter
    group: default
    depends_on:
      - cnn
    parameters:
      filename: predictions-f${size}-s${stride}-m${margin}-${model}

groups:
  - name: default
    options:
      replicas: 2
      num_gpus: 1


shared_parameters:
  source: data/source
  target: data/results
  fragment: ${size}
