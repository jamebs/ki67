modules:
  - name: slide
    type: SlideImporter
    group: default
    parameters:
      filename: base

  - name: fuzzy-mask
    type: MaskImporter
    group: default
    parameters:
      filename: fuzzy-mask-amy

  - name: fuzzy-cells
    type: FuzzySegmentator
    group: default
    depends_on:
      - slide
      - fuzzy-mask
    parameters:
      min_area: 144

  - name: fuzzy-cells-exporter
    type: Exporter
    group: default
    depends_on:
      - fuzzy-cells
    parameters:
      filename: fuzzy-cells-amy

  - name: preview
    type: FuzzyCellsPreview
    group: default
    depends_on:
      - slide
      - fuzzy-cells

  - name: fuzzy-cells-preview-exporter
    type: Exporter
    group: default
    depends_on:
      - preview
    parameters:
      filename: fuzzy-cells-preview-amy


groups:
  - name: default
    options:
      replicas: 8


shared_parameters:
  source: data/source
  target: data/results
  fragment: 96
