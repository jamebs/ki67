modules:
  - name: slide
    type: SlideImporter
    group: default
    parameters:
      filename: base

  - name: prediction-charlie
    type: PredictionImporter
    group: default
    parameters:
      filename: predictions-f96-s16-m8-charlie

  # Fuzzy Mask
  - name: fuzzy-mask
    type: Fuzzificator
    group: default
    depends_on:
      - slide
      - prediction-charlie

  - name: fuzzy-mask-exporter
    type: Exporter
    group: default
    depends_on:
      - fuzzy-mask
    parameters:
      filename: fuzzy-mask-charlie

  - name: fuzzy-mask-roi-preview
    type: MaskRoiPreview
    group: default
    depends_on:
      - slide
      - fuzzy-mask

  - name: fuzzy-mask-roi-preview-exporter
    type: Exporter
    group: default
    depends_on:
      - fuzzy-mask-roi-preview
    parameters:
      filename: fuzzy-mask-roi-preview-charlie

  # Crips Mask
  - name: crisp-mask
    type: Defuzzificator
    group: default
    depends_on:
      - fuzzy-mask
    parameters:
      kernel: 16
      min_area: 18432 # 2*96*96
      threshold: 0.5

  - name: crisp-mask-exporter
    type: Exporter
    group: default
    depends_on:
      - crisp-mask
    parameters:
      filename: crisp-mask-charlie

  - name: crisp-mask-roi-preview
    type: MaskRoiPreview
    group: default
    depends_on:
      - slide
      - crisp-mask

  - name: crisp-mask-roi-preview-exporter
    type: Exporter
    group: default
    depends_on:
      - crisp-mask-roi-preview
    parameters:
      filename: crisp-mask-roi-preview-charlie

groups:
  - name: default
    options:
      replicas: 8


shared_parameters:
  source: data/source
  target: data/results
  fragment: 96
